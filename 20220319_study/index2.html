<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({text, fontSize = 14}){ //fontSize가 설정되지 않았다면 default값은 14 ->js문법
            return <button style={{backgroundColor:"tomato", color:"white", padding:"10px 20px", border:0, borderRadius:10, fontSize}}>{text}</button>;
        }
        Btn.propTypes = {
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.number
        }
        function App() {
            return <div><Btn text="SaveChanges" fontSize={18}/><Btn text="Continues" fontSize={18} /> </div>;
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
